<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddNewsPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h4 class="mb-3">Add information</h4>
<hr class="my-4">
<form class="needs-validation" action="/addUserInfo" method="post">
    <div class="col-sm-6">
        <label class="form-label">Username</label>
        <div class="input-group has-validation">
            <input type="text" class="form-control" name="username">
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label class="form-label">Age</label>
        <div class="input-group has-validation">
            <input type="number" class="form-control" name="age">
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label class="form-label">Description</label>
        <div class="input-group has-validation">
            <textarea class="form-control" name="description"></textarea>
        </div>
    </div>
    <br>
    <div class="text-danger">
        <p th:if="${ageError == 1}">You must be older 18 and younger 100</p>
        <p th:if="${nullError == 1}">Enter information</p>
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Add info</button>
</form>
<hr class="my-4">
</body>
</html>
