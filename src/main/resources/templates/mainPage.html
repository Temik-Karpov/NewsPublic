<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">News</h1>
        <p class="fs-5 text-muted">Share your news!</p>
    </div>
    <hr class="my-4">
    <form action="/reloadMain" method="post">
        <select name="category" id="category" required>
            <option>All</option>
            <option>Sport</option>
            <option>Culture</option>
            <option>Economic</option>
            <option>Politics</option>
            <option>Science</option>
        </select>
        <button type="submit">Reload</button>
    </form>
    <h3 th:if="${isPub == 1}" class="text-center">There is no news</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="margin-top: 10px">
        <div th:each="publication : ${publications}">
            <div class="col">
                <div class="card shadow-sm">
                    <label th:text="${publication.getText().substring(0, (publication.getText().length < 100 ? publication.getText().length : 100)) + '...'}" style="background: darkgrey"></label>
                    <div class="card-body">
                        <h5 class="card-text" th:text="${publication.getName()}"></h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/newsPage/{id}(id = ${publication.getId()})}">Show</a>
                            </div>
                            <small class="text-muted">
                                <a th:href="@{/profilePage/{username}(username = ${publication.getAuthorName()})}" th:text="${publication.getAuthorName()}"></a>
                                <div th:text="${publication.getDate()}"></div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div>
</body>
</html>
