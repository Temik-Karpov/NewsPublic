<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class ="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Subscriptions</h1>
    </div>
    <hr class="my-4">
    <div th:if="${noSubscribes == 1}" class="text-center">
        <h2 class="display-4 fw-normal">There is no subscriptions</h2>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="subscribe : ${subscribes}">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a th:href="@{/profilePage/{username}(username = ${subscribe.getName()})}" class="card-text" th:text="${subscribe.getName()}"></a>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                Age: <div class="white-space: nowrap" th:text="${subscribe.getAge()}"></div>
                                Mark: <div class="white-space: nowrap" th:text="${subscribe.getAverageMark()}"></div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div>
</body>
</html>
