<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>AddNewsPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h4 class="mb-3">Add your joke</h4>
<hr class="my-4">
<form class="needs-validation" action="/addNews" method="post">
    <div class="col-sm-6">
        <label class="form-label">Title</label>
        <div class="input-group has-validation">
            <input type="text" class="form-control" name="Title" placeholder="Title" value="">
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label class="form-label">Text</label>
        <div class="input-group has-validation">
            <div th:if="${publication != 0}">
                <textarea class="form-control" name="text" th:text="${publication.getText()}"></textarea>
            </div>
            <div th:if="${publication == 0}">
                <textarea class="form-control" name="text"></textarea>
            </div>
        </div>
    </div>
    <br>

    <div class="col-sm-6">
        <label class="form-label">Text</label>
        <div class="input-group has-validation">
            <select name="category" id="category" required>
                <option>Sport</option>
                <option>Economic</option>
                <option>Politics</option>
                <option>Science</option>
                <option>Culture</option>
            </select>
        </div>
    </div>
    <br>
    <div class="text-danger">
        <p th:if="${nullError == 1}">Enter information</p>
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Add news</button>
</form>
<hr class="my-4">
</div>
</body>
</html>
