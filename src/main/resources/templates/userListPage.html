<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class ="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">User List</h1>
    </div>
    <hr class="my-4">
    <div th:if="${users.size() == 0}" class="text-center">
        <h2 class="display-4 fw-normal">There is no users yet</h2>
    </div>
    <div th:if="${users.size() != 0}">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-5">
            <div th:each="user : ${users}">
                <div class="col" >
                    <div style="text-align: center;">
                        <img style="border-radius: 30px; margin-top: 10px; margin-left: 20px" width="150" height="150" th:src="@{${user.getImageUrl()}}"><br>
                        <a th:href="@{/profilePage/{id}(id = ${user.getId()})}" th:text="${user.getUsername()}"></a>
                        <small class="text-muted">
                            <div th:text="${user.getDescription()}"></div>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div>
</body>
</html>
