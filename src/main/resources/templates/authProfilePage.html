<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class ="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Name</h1>
        <p class="fs-5 text-muted">Age:</p>
        <p class="fs-5 text-muted">Describe:</p>
        <p class="fs-5 text-muted">Mark:</p>
    </div>
    <hr class="my-4">
    <form action="/reloadPageNews" method="post">
        <select>
            <option>Sport</option>
            <option>Culture</option>
            <option>Economic</option>
            <option>Politics</option>
            <option>Science</option>
        </select>
        <button type="submit">Reload</button>
    </form>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                <div class="card-body">
                    <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Show</button>
                        </div>
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <a href =""><button type="button" class="btn btn-sm btn-outline-secondary" align="center"></button></a>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
</body>
</html>
